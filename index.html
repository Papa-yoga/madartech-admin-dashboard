<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MadarTech Admin Dashboard</title>
  <style>
    body { font-family: sans-serif; padding: 20px; background: #f4f4f4; }
    h1 { text-align: center; color: #333; }
    .cards { display: flex; justify-content: space-around; flex-wrap: wrap; margin-top: 20px; }
    .card {
      background: #fff; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      padding: 15px; width: 200px; margin: 10px; text-align: center;
    }
    canvas { max-width: 600px; margin: 30px auto; display: block; background: #fff; }
  </style>
</head>
<body>
  <h1>🔧 لوحة التحكم الافتراضية - MadarTech Admin</h1>
  <div class="cards">
    <div class="card"><h2>Device A</h2><p>🟢 Running</p></div>
    <div class="card"><h2>Device B</h2><p>🔴 Stopped</p></div>
    <div class="card"><h2>Device C</h2><p>🟠 Maintenance</p></div>
  </div>
  <canvas id="statusChart"></canvas>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    const ctx = document.getElementById('statusChart').getContext('2d');
    new Chart(ctx, {
      type: 'bar',
      data: {
        labels: ['Running','Stopped','Maintenance'],
        datasets: [{ label: 'عدد الأجهزة', data: [1, 1, 1] }]
      },
      options: {
        indexAxis: 'y',
        plugins: { legend: { display: false } }
      }
    });
  </script>
</body>
</html>
